<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.exam.in</title>
</head>
<body style="background-image: linear-gradient( 95.2deg, rgba(173,252,234,1) 26.8%, rgba(192,229,246,1) 64% );">
    <table>
        <tr>
            <td>
                <img src="National-Emblem-of-India-250x340.jpg" width="125" height="170" alt="" >
            </td>
            <td>
                <h1>संघ लोक सेवा आयोग</h1>
                <h1>Union Public Service Commision 2023</h1>
                <h2>Government of India </h2>
            </td>
        </tr>
    </table>
    <form>
        <table>
          
            <tr>
                <td>
                    Name:
                </td>
                <td>
                    <input type="text" placeholder="Name" name="">
                </td> 
            </tr>
            
            <tr>
                <td>
                    Father's Name:
                </td>
                <td>
                    <input type="text" placeholder="Father's Name" name="">
                </td> 
            </tr>
            
            <tr>
                <td>
                    Mother's Name:
                </td>
                <td>
                    <input type="text" placeholder="Mother's Name" name="">
                </td> 
            </tr>
            
            <tr>
                <td>
                    Email:
                </td>
                <td>
                    <input type="email" placeholder="Email" name="">
                </td>
            </tr>
            
            <tr>
                <td>
                    Mobile Number:
                </td>
                <td>
                    <input type="number" placeholder="Mobile Number" name="">
                </td>
            </tr>
            
            <tr>
                <td>
                    Date of Birth:
                </td>
                <td>
                    <input type="date" id="Date of birth" name="">
                </td>
            </tr>
            
            <tr>
                <td>
                    Gender:
                </td>
                <td>
                    <input type="radio" name="Gender" value="Male">Male
                    <input type="radio" name="Gender" value="Female">Female
                    <input type="radio" name="Gender" value="Unknown">Unknown
                   
                </td>
            </tr>

            <tr>
                <td>
                    Submit:
                </td>
                <td>
                    <input type="submit" value="Submit">
                </td>
            </tr>
            
            

        </table>

    </form>
</body>
</html
